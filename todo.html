<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        .question-container {
            max-width: 70%;
            margin: 0 auto;
            width: 100%;
            margin-top: 10px;
            background-color: rgb(206, 202, 202);
            border: 2px solid black;
            text-align: center;
            padding-bottom: 5px;
        }
        .question-container h2 {
            margin-bottom: 5px;
            margin-top: 10px;
        }
        .center-list {
            display: flex;
            justify-content: center;
            
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        #todo-table {
            border-collapse: collapse;
            width: 100%;
        }

        .todo-container {
            max-width: 70%;
            margin: 0 auto;
            width: 100%;
            border: 2px solid black;
        }

        #todo-table th,
        #todo-table td {
            padding: 10px;
            text-align: left;
        }

        #todo-list tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #todo-list tr:hover {
            background-color: lightblue;
        }

        .table-wrapper {
            max-height: 40vh;
            overflow-y: auto;
        }

        #todo-table thead th {
            position: sticky;
            top: 0;
            background-color: #8c8484;
            z-index: 1;
        }
        h1 {
            font-size: 2rem;
        }
        h2 {
            font-size: 1.5rem;
        }
        p, input, button {
            font-size: 1rem;
        }
        h3 {
            font-size: 1.25rem;
        }
        html {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 0; margin: 0;">To-Do List</h1>
    <h3 style="text-align: center; padding: 0; margin-top: 0px; margin-bottom: 8px;">A Program designed with SpringBoot</h3>
    <div class="todo-container">
        <div class="center-list table-wrapper">
            <table id="todo-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Completed</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                </tbody>
            </table>
        </div>
    </div>
    <div class="question-container">
        <h2 style="margin-top: 5px;">Add a Todo</h2>
        <input id="new-title" placeholder="Enter task" />
        <button onclick="addTodo()">Add</button>
        <h2>Delete by ID</h2>
        <input id="dID" placeholder="Enter ID" />
        <button onclick="deleteTodoById()">Delete ID</button>
        <h2>Fetch the List</h2>
        <button onclick="fetchTodos()">Fetch List</button>    
        <h2>Clear the List</h2>
        <button onclick="deleteTodos()">Clear List</button>    
    </div>

    <h6 style="text-align: center; padding-top: 2px; margin: 0; padding-bottom: 4px;">*Uses a free application to host SpringBoot so expect delays on the first use*</h6>
    

    <script>
        function fetchTodos() {
            fetch("https://todoapi-eb3r-q.fly.dev/api/todos")
                .then(res => res.json())
                .then(todos => {    
                    const list = document.getElementById("todo-list");
                    list.innerHTML = "";
                    todos.forEach(todo => { 
                        const row = document.createElement("tr");

                        const titleCell = document.createElement("td");
                        titleCell.textContent = todo.title;

                        const completedCell = document.createElement("td");
                        completedCell.textContent = todo.completed ? "✓" : "✗";

                        const idCell = document.createElement("td");
                        idCell.textContent = todo.id;

                        row.appendChild(titleCell);
                        row.appendChild(completedCell);
                        row.appendChild(idCell);

                        completedCell.style.color = todo.completed ? "green" : "red";

                        row.addEventListener("click", () => {
                            const cells = row.children;
                            todo.completed = !todo.completed;
                            cells[1].textContent = todo.completed ? "✓" : "✗";
                            completedCell.style.color = todo.completed ? "green" : "red";
                            updateID(todo.id);
                        });
                        list.appendChild(row);
                    });
                });
        }    
        function updateID(id) {
            fetch(`https://todoapi-eb3r-q.fly.dev/api/todos/${id}`, {
                method: "PUT"
            })
            .then(() => {
                fetchTodos();
            });
        }
        function deleteTodos() {
            fetch("https://todoapi-eb3r-q.fly.dev/api/todos", {
                method: "DELETE"
            })
            .then(() => {
                document.getElementById("new-title").value = "";
                fetchTodos();
            });
        } 
        function deleteTodoById() {
            fetch(`https://todoapi-eb3r-q.fly.dev/api/todos/${document.getElementById("dID").value}`, {
                method: "DELETE"
            })
            .then(() => {
                document.getElementById("dID").value = "";
                fetchTodos();
            });
        }
        function addTodo() {
            const title = document.getElementById("new-title").value;
            fetch("https://todoapi-eb3r-q.fly.dev/api/todos", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title: title, completed: false })
            })
            .then(() => {
                document.getElementById("new-title").value = "";
                fetchTodos();
            });
        }
        fetchTodos()
    </script>
</body>
</html>
