<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        
        .center-list {
            display: flex;
            justify-content: center;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        #todo-table {
            border-collapse: collapse;
            width: 100%;
        }

        .todo-container {
            max-width: 70%;
            margin: 0 auto;
            width: 100%;
        }

        #todo-table th,
        #todo-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Zebra striping */
        #todo-list tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Scrollable table body (5 rows high) */
        .table-wrapper {
            max-height: 40vh; /* Adjust based on row height */
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        /* Sticky header */
        #todo-table thead th {
            position: sticky;
            top: 0;
            background-color: #8c8484;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; ">To-Do List</h1>
    <h4 style="text-align: center; ">A Program designed with SpringBoot</h4>
    <div class="todo-container">
        <div class="center-list table-wrapper">
            <table id="todo-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Completed</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                </tbody>
            </table>
        </div>
    </div>
    <h2>Add a Todo</h2>
    <input id="new-title" placeholder="Enter task" />
    <button onclick="addTodo()">Add</button>
    <h2>Update by ID</h2>
    <input id="uID" placeholder="Enter ID" />
    <button onclick="updateID()">Update ID</button>
    <h2>Delete by ID</h2>
    <input id="dID" placeholder="Enter ID" />
    <button onclick="deleteTodoById()">Delete ID</button>
    <h2>Clear the List</h2>
    <button onclick="deleteTodos()">Clear List</button>

    <script>
        function fetchTodos() {
            fetch("https://todoapi-35vd.onrender.com/api/todos")
                .then(res => res.json())
                .then(todos => {    
                    const list = document.getElementById("todo-list");
                    list.innerHTML = "";
                    todos.forEach(todo => { 
                        const row = document.createElement("tr");

                        const titleCell = document.createElement("td");
                        titleCell.textContent = todo.title;

                        const completedCell = document.createElement("td");
                        completedCell.textContent = todo.completed ? "âœ“" : " ";

                        const idCell = document.createElement("td");
                        idCell.textContent = todo.id;

                        row.appendChild(titleCell);
                        row.appendChild(completedCell);
                        row.appendChild(idCell);

                        list.appendChild(row);
                    });
                });
        }    
        function updateID() {
            fetch(`https://todoapi-35vd.onrender.com/api/todos/${document.getElementById("uID").value}`, {
                method: "PUT"
            })
            .then(() => {
                document.getElementById("uID").value = "";
                fetchTodos();
            });
        }
        function deleteTodos() {
            fetch("https://todoapi-35vd.onrender.com/api/todos", {
                method: "DELETE"
            })
            .then(() => {
                document.getElementById("new-title").value = "";
                fetchTodos();
            });
        } 
        function deleteTodoById() {
            fetch(`https://todoapi-35vd.onrender.com/api/todos/${document.getElementById("dID").value}`, {
                method: "DELETE"
            })
            .then(() => {
                document.getElementById("dID").value = "";
                fetchTodos();
            });
        }
        function addTodo() {
            const title = document.getElementById("new-title").value;
            fetch("https://todoapi-35vd.onrender.com/api/todos", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title: title, completed: false })
            })
            .then(() => {
                document.getElementById("new-title").value = "";
                fetchTodos();
            });
        }
        fetchTodos()
    </script>
</body>
</html>
